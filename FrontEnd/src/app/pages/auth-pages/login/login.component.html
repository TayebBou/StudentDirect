<div class="content contentNoPaddingLR">
    <div class=" card centerCard">
        <div class=" card-header">
            <h3 class="marginText title textCenter">Authentification</h3>
        </div>
        <div class=" card-body">
            <form [formGroup]="loginForm" (ngSubmit)="loginPost()">
                <div class=" row">
                    <div class=" form-group inputCenter">
                        <label> Nom d'utilisateur </label>
                        <input class=" form-control" formControlName="login" placeholder="Nom d'utilisateur" type="text"
                            value="" />
                        <div *ngIf="loginCheck" class="text-danger">
                            Votre champs est vide
                        </div>
                    </div>
                </div>
                <div class=" row">
                    <div class=" form-group inputCenter">
                        <label> Mot de passe </label>
                        <input class=" form-control" formControlName="password" placeholder="Mot de passe"
                            type="password" value="" />
                        <div *ngIf="passwordCheck" class="text-danger">
                            Votre champs est vide
                        </div>
                    </div>
                    <div>
                        <button style="margin-top: 12px" type="submit"
                            class=" btn btn-fill btn-danger centerBouttonLogin" type="submit">Connexion</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="textCenter">
            <a  routerLink="../passForget" class="textNormalLink aPointer">J'ai oubli√© mon mot de passe</a>
        </div>
        <div class="card-footer">
        </div>
    </div>
</div>
